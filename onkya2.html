<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      font-family: 'Arial', cursive;
      font-size: 40px;
      margin-bottom: 30px;
      color: #262626;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      margin: 20px 0;
      position: relative;
      text-align: center;
      color: #8e8e8e;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .facebook-login {
      color: #385185;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin: 10px 0;
    }

    .forgot-password {
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
    }

    .signup-box {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      width: 350px;
    }

    .signup-box a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">Instagram</h1>
      <!-- You can replace above with a real logo image like this:
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" width="100" alt="Instagram logo" />
      -->
      <form>
        <input type="text" placeholder="Phone number, username, or email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
        <div class="divider">OR</div>
        <a href="#" class="facebook-login">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
